<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Methods</title>
    
    <!-- Internal CSS -->
    <style>
        .internal-style {
            color: blue;
            font-size: 18px;
            text-align: center;
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="color: red; text-align: center;">This is Inline CSS</h1> <!-- Inline CSS -->

    <p class="internal-style">This is styled using Internal CSS.</p> <!-- Internal CSS -->

    <div class="external-style">This is styled using External CSS.</div> <!-- External CSS -->
    <p>End</p>

</body>
</html>
