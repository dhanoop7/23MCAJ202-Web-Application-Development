<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Show Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content" id="hoverArea">
        <p>Hover over this text to reveal an image!</p>
    </div>

    <div class="hidden-content" id="displayArea">
        <img id="hoverImage" src="" alt="Revealed Image">
        <p id="hoverText"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
